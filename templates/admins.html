{% extends "base.html" %}

{% block content %}
    <h1>Admins</h1>
            <a href="newadmin"> Add new admin</a>
            <table>
            <tr>
                    <td>ID</td>
                    <td>NAME</td>
                    <td>EMAIL</td>
            </tr>
    {% for admin in admins %}
            <tr>
                    <td><a href="admin?id={{ admin.id }}">{{ admin.id }}</a></td>
                    <td>{{ admin.fname }} {{ admin.lname }}</td>
                    <td>{{ admin.email }}</td>
            </tr>
    {% endfor %}
        </table>

{% endblock %}
