{% extends "base.html" %}

{% block content %}
    <h1>Order</h1>
            <a href="myorders">Return to your orders</a><br><br>
            <table>
            <tr>
                    <td>LID</td>
                    <td>OID</td>
                    <td>PID</td>
                    <td>PRICE</td>
                    <td>QUANTITY</td>
            </tr>
    {% for lineItem in lineItems %}
            <tr>
                    <td>{{ lineItem.lid }}</td>
                    <td>{{ lineItem.oid }}</td>
                    <td>{{ lineItem.pid}}</td>
                    <td>{{ lineItem.price }}</td>
                    <td>{{ lineItem.quantity }}</td>

            </tr>
    {% endfor %}
        </table>

{% endblock %}
