{% extends "base.html" %}

{% block content %}
    <h1>Product</h1>
            <a href="orders">Return to orders</a><br><br>
            <table>
            <tr>
                    <td>ID</td>
                    <td>SIZE</td>
                    <td>PRICE</td>
                    <td>PRODUCT ID</td>
            </tr>
    {% for product in products %}
            <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ lineitem.size }}</td>
                    <td>{{ lineitem.price}}</td>
                    <td>{{ product.id }}</td>

            </tr>
    {% endfor %}
        </table>
        <br><br>

        <form action="/deleteorder" method="POST">
            <input type="submit" value="Delete This Order?" />
            <input type="hidden" name="id" value="{{ order.id }}" />
        </form>

{% endblock %}
