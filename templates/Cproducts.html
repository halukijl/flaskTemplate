{% extends "base.html" %}

{% block content %}
    <h1>Products</h1>
            <a href="cart">Cart</a><br><br>
            <table>
            <tr>
                    <td>PID</td>
                    <td>SKU</td>
                    <td>NAME</td>
                    <td>PRICE</td>
            </tr>
    {% for product in products %}
            <tr>
                    <td><a href="Cproduct?pid={{ product.pid }}">{{ product.pid }}</a></td>
                    <td>{{ product.sku }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price}}</td>

            </tr>
    {% endfor %}
        </table>

{% endblock %}
